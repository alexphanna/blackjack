<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Blackjack</h1>
    <div id="dealer-hand" class="hand">
        <h2 id="dealer-heading">Dealer</h2>
        <canvas id="dealer-canvas" width="400" height="100"></canvas>
    </div>
    <div id="player-hand" class="hand"> 
        <h2 id="player-heading">Player</h2>
        <canvas id="player-canvas" width="400" height="100"></canvas>
    </div>
    <div id="buttons"> 
        <button id="hitButton" onclick="player.hit()">Hit</button>
        <button id="standButton" onclick="player.stand()">Stand</button>
        <button id="doubleButton" onclick="player.double()">Double</button>
        <button id="splitButton" onclick="player.split()">Split</button>
        <button id="surrenderButton" onclick="player.surrender()">Surrender</button>
    </div>
    <button id="restartButton" onclick="start()" style="display: none">Restart</button>

    <script src="script.js"></script>
</body>
</html>
